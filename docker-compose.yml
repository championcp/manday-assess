version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: manday-assess-postgres
    environment:
      POSTGRES_DB: manday_assess_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - /Users/chengpeng/docker/app/data/manday-assess/postgres:/var/lib/postgresql/data
      - ./deployment/init-db:/docker-entrypoint-initdb.d
    networks:
      - manday-assess-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: manday-assess-redis
    ports:
      - "6379:6379"
    volumes:
      - /Users/chengpeng/docker/app/data/manday-assess/redis:/data
    networks:
      - manday-assess-network
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # pgAdmin 数据库管理工具（可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: manday-assess-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@changsha.gov.cn
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - /Users/chengpeng/docker/app/data/manday-assess/pgadmin:/var/lib/pgadmin
    networks:
      - manday-assess-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis Commander 缓存管理工具（可选）
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: manday-assess-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - manday-assess-network
    depends_on:
      - redis
    restart: unless-stopped

