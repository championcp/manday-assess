# Spring Boot 应用通用配置
spring:
  application:
    name: manday-assess-backend
    
  profiles:
    active: "@spring.profiles.active@"
    
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        
  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  # Jackson JSON配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    
  # Redis配置
  data:
    redis:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      
# 应用信息配置
info:
  app:
    name: 长沙市财政评审中心软件规模评估系统
    description: 基于NESMA功能点评估的政府投资信息化项目评审系统
    version: 1.0.0
    
# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: gov.changsha.finance.controller
  
# 日志配置
logging:
  level:
    gov.changsha.finance: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
      
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5433/manday_assess_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      
  # JPA开发配置
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
# 日志开发配置
logging:
  level:
    gov.changsha.finance: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
---
# 测试环境配置
spring:
  config:
    activate:
      on-profile: test
      
  # 数据源配置
  datasource:
    url: jdbc:postgresql://postgres-test:5432/manday_assess_test
    username: postgres
    password: postgres_test
    driver-class-name: org.postgresql.Driver
    
  # Redis配置
  data:
    redis:
      host: redis-test
      port: 6379
      database: 1

# 服务器测试配置      
server:
  port: 8080
  
---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
      
  # 数据源配置
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres-prod:5432/manday_assess_prod}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:redis-prod}
      port: ${REDIS_PORT:6379}
      database: ${REDIS_DATABASE:2}
      password: ${REDIS_PASSWORD:}
      
  # JPA生产配置
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# 服务器生产配置
server:
  port: ${SERVER_PORT:8080}
  
# 日志生产配置
logging:
  level:
    gov.changsha.finance: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: logs/manday-assess.log
    max-size: 100MB
    max-history: 30